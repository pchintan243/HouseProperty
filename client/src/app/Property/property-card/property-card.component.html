<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property?.photo" class="card-img-top" src="{{property?.photo}}" alt="">
        <img *ngIf="!property?.photo" class="card-img-top" src="assets/images/default.jpg" alt="">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button routerLink="/property-detail/{{property?.id}}" class="btn btn-primary"><i
                        class="fa-regular fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-regular fa-address-card"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1 class="mb-0"> {{property?.bhk}} BHK {{property?.propertyType}} </h1>

        in {{property?.name}}
        <span *ngIf="property?.name">,</span>
        {{property?.city}}

        <h6 class="mt-2">{{property?.furnishingType}}
            <span *ngIf="property?.furnishingType !== 'Unfurnished'">Furnished</span>
            <span *ngIf="property?.readyToMove == true"> | Ready to move</span>
            <span *ngIf="property?.readyToMove == false"> | Posession: {{property?.estPossessionOn | date}}</span>

            <!-- <span *ngIf="!property?.ReadyToMove"> | Posession: {{property?.estPossessionOn | date}}</span> -->
        </h6>

        <hr class="mt-0 mb-2">

        <h6 class="mb-0">
            Price: <span class="font-highlight" *ngIf="property?.price != 0">{{property?.price}}
                USD.</span>
            <br>
            Area: <span class="font-highlight" *ngIf="property?.builtArea != 0">{{property?.builtArea}} Sq Ft </span>
        </h6>
    </div>
</div>

<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="userName">
                        <span *ngIf="!userName.valid && userName.touched" class="error-block text-danger">
                            Name cannot be null
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span *ngIf="!email.valid && email.touched" class="error-block text-danger">
                            <span *ngIf="email.hasError('required')">
                                Email cannot be null
                            </span>
                            <span *ngIf="email.hasError('email')">
                                Enter valid email address
                            </span>
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span *ngIf="!password.valid && password.touched" class="error-block text-danger">
                            <span *ngIf="password.errors?.['required']">
                                Password cannot be null
                            </span>
                            <!-- <span *ngIf="password?.errors?.['minlength']">
                                Password should not be lesser than 8 character
                            </span> -->
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="cpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword.valid && confirmPassword.touched">
                            <span class="text-danger" *ngIf="confirmPassword.hasError('required')">
                                Please enter confirm password
                            </span>
                        </span>
                        <span class="text-danger"
                            *ngIf="registrationForm.hasError('notMatched') && confirmPassword.valid">
                            Password not matched
                        </span>
                    </div>

                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile">
                    </div>

                    <div class="form-group col-12">
                        <button [disabled]="!registrationForm.valid" type="submit"
                            class="btn btn-primary m-2">Save</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                    Form Values: {{registrationForm.value | json}} <br />
                    Form Status: {{registrationForm.valid}}
                </form>
            </div>
        </div>
    </div>
</div>
